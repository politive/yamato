docker:
  # Use all_in_one for all-in-one solutions (docker-desktop, podman-desktop, rancher-desktop).
  # If all_in_one is specified, the custom settings below (cli/daemon/tui) will be ignored.
  # all_in_one: docker-desktop

  # For custom setup, comment out the all_in_one line above and specify cli, daemon, and tui below.
  cli:
    - docker
    - docker-compose
  daemon:
    - colima
  tui:
    - lazydocker

terminal:
  # Specify the terminal emulator to use.
  # Options include:
  # alacritty, iterm2, kitty, warp, wezterm
  emulator: wezterm

browser:
  # Specify the browser to use.
  # Options include:
  # arc, brave-browser, firefox, google-chrome, microsoft-edge, opera, vivaldi
  - arc
  - google-chrome
